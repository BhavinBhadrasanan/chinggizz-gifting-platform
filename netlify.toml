# ========================================
# Netlify Configuration File
# ========================================
# This file tells Netlify how to build and deploy your frontend

[build]
  # Base directory for the build
  base = "frontend"
  
  # Command to build the frontend
  command = "npm run build"
  
  # Directory to publish (output of build)
  publish = "dist"

# Environment variables for production build
[build.environment]
  # Node version to use
  NODE_VERSION = "18"

# Redirect rules for Single Page Application (SPA)
# This ensures React Router works correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache the main HTML file
    Cache-Control = "public, max-age=0, must-revalidate"


# Local Development Configuration
# This file overrides application.yml when running with -Dspring.profiles.active=local

spring:
  # H2 In-Memory Database for Local Development
  datasource:
    url: jdbc:h2:mem:chinggizz;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.chinggizz: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Local development defaults (can be overridden by environment variables)
# These are set here so local development works without setting env vars
# Production MUST set these via environment variables
app:
  jwt:
    secret: ${JWT_SECRET:chinggizz-local-dev-secret-key-not-for-production}
  admin:
    default-password: ${ADMIN_PASSWORD:admin123}


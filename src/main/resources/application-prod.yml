# Production Profile - Supabase PostgreSQL (Cloud)
# This profile is optimized for production deployment with high concurrency
spring:
  datasource:
    url: ${SUPABASE_DB_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres}
    driver-class-name: org.postgresql.Driver
    username: ${SUPABASE_DB_USERNAME:postgres.pzgnowrxbiefhxsoukxc}
    password: ${SUPABASE_DB_PASSWORD}
    hikari:
      # Production settings for 1000+ concurrent users
      maximum-pool-size: 100
      minimum-idle: 30
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000
      pool-name: ChinggizzHikariPool-Prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

logging:
  level:
    com.chinggizz: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN


# Supabase PostgreSQL Configuration for Local Development
# This profile connects to the production Supabase database
# Use with: -Dspring.profiles.active=supabase

spring:
  # Supabase PostgreSQL Database
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require&connectTimeout=60&socketTimeout=60&loginTimeout=60}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:postgres.pzgnowrxbiefhxsoukxc}
    password: ${SPRING_DATASOURCE_PASSWORD:Chinggizz098}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 60000
      idle-timeout: 300000
      max-lifetime: 1800000
      validation-timeout: 5000
      initialization-fail-timeout: -1
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000
      pool-name: ChinggizzHikariPool

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Use 'update' to preserve existing data
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.chinggizz: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Local development defaults
app:
  jwt:
    secret: ${JWT_SECRET:chinggizz-local-dev-secret-key-not-for-production}
  admin:
    default-password: ${ADMIN_PASSWORD:admin123}


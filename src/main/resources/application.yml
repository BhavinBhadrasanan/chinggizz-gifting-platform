spring:
  application:
    name: chinggizz-app

  profiles:
    active: supabase

  # Supabase PostgreSQL Database Configuration (Default)
  # Optimized for high concurrency (1000+ users)
  datasource:
    url: ${SUPABASE_DB_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres}
    driver-class-name: org.postgresql.Driver
    username: ${SUPABASE_DB_USERNAME:postgres.pzgnowrxbiefhxsoukxc}
    password: ${SUPABASE_DB_PASSWORD:changeme}
    hikari:
      # Increased pool size for high concurrency
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      # Additional performance tuning
      leak-detection-threshold: 60000
      pool-name: ChinggizzHikariPool

  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  # File upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
      file-size-threshold: 2KB

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.chinggizz: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Application specific properties
app:
  jwt:
    secret: ${JWT_SECRET:chinggizz-super-secret-key-change-in-production-2024}
    expiration: 86400000 # 24 hours in milliseconds
  whatsapp:
    business-number: ${WHATSAPP_NUMBER:7012897008}
  admin:
    default-username: admin
    default-password: ${ADMIN_PASSWORD:admin123}
  upload:
    dir: ${UPLOAD_DIR:uploads/products}


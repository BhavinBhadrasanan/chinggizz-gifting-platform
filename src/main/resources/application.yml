spring:
  application:
    name: chinggizz-app

  # Supabase PostgreSQL Database Configuration (Default)
  # Optimized for Supabase Connection Pooler (PgBouncer) + Render Free Tier
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0&connectTimeout=30&socketTimeout=60&tcpKeepAlive=true&ApplicationName=chinggizz-app}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:postgres.pzgnowrxbiefhxsoukxc}
    password: ${SPRING_DATASOURCE_PASSWORD:Chinggizz098}
    hikari:
      # Optimized for Supabase Connection Pooler (PgBouncer) + Render
      # Increased for Render cold start reliability
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: ChinggizzHikariPool
      # Removed connection-test-query for PgBouncer compatibility
      # PgBouncer handles connection validation internally
      leak-detection-threshold: 120000
      # Keep connections alive for PgBouncer
      keepalive-time: 60000
      # Validation settings for better connection health
      validation-timeout: 10000

  jpa:
    open-in-view: false
    show-sql: ${SHOW_SQL:false}
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        temp:
          use_jdbc_metadata_defaults: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  # File upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
      file-size-threshold: 2KB

server:
  port: ${PORT:8080}
  error:
    include-message: ${INCLUDE_ERROR_MESSAGE:never}
    include-binding-errors: ${INCLUDE_BINDING_ERRORS:never}

logging:
  level:
    com.chinggizz: ${LOG_LEVEL:INFO}
    org.springframework.web: WARN
    org.hibernate.SQL: ${HIBERNATE_LOG_LEVEL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Application specific properties
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
  whatsapp:
    business-number: ${WHATSAPP_NUMBER:7012897008}
  admin:
    default-username: ${ADMIN_USERNAME:admin}
    default-password: ${ADMIN_PASSWORD}
  upload:
    dir: ${UPLOAD_DIR:uploads/products}


# ========================================
# Cloudflare Pages Configuration (Wrangler)
# ========================================
# This file is optional but provides advanced configuration options

name = "chinggizz-frontend"
compatibility_date = "2024-01-16"

# Pages configuration
[site]
bucket = "./frontend/dist"

# Build configuration
[build]
command = "cd frontend && npm install && npm run build"
cwd = "."
watch_dirs = ["frontend/src"]

# Environment variables (set these in Cloudflare Dashboard instead)
# [vars]
# NODE_VERSION = "18"

# Custom routes (optional)
# [routes]
# pattern = "/api/*"
# custom_domain = true

